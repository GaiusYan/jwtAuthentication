<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Style Facebook</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Étendre la sidebar à 100% de la hauteur de l'écran */
        #sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }

        /* Assurer que le contenu principal prend en compte le décalage */
        main {
            margin-left: 250px; /* Largeur de la sidebar */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Logo" width="30" height="30">
        </a>

        <!-- Formulaire de recherche -->
        <form class="d-flex mx-auto">
            <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Rechercher</button>
        </form>

        <!-- Icons de droite (notification, messages, profil) -->
        <div class="d-flex">
            <a href="#" class="nav-link">
                <i class="fas fa-bell fa-lg"></i>
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-envelope fa-lg"></i>
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-user-circle fa-lg"></i>
            </a>
        </div>
    </div>
</nav>

<!-- Layout principal avec sidebar -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fas fa-home"></i> Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-chart-bar"></i> Tableau de bord
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-cog"></i> Paramètres
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="deconnexion()">
                            <i class="fas fa-sign-out-alt"></i> Déconnexion
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Contenu principal -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Bienvenue sur le tableau de bord</h1>
            </div>

            <!-- Section du contenu -->
            <div class="content">
                <p>Contenu du dashboard ici...</p>
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <h3 class="text-center">Sauvegarder les fichiers</h3>

                            <!-- Formulaire d'upload -->
                            <form id="uploadForm" method="post">
                                <div class="form-group">
                                    <label for="fileInput">Choose File</label>
                                    <input type="file" class="form-control-file" id="fileInput" name="file" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Soumettre</button>
                            </form>

                            <!-- Message de statut -->
                            <div class="mt-3">
                                <p id="status" class="text-center"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Lien vers Bootstrap JS et Font Awesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script src="Security/Script/verifyToken.js"></script>
<script src="Security/Script/uploadFile.js"></script>
</body>
</html>
